<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Words</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top">
    <div class="title">My Words</div>

    <div class="tabs">
      <button class="tab active" id="tabAdd">Add</button>
      <button class="tab" id="tabCards">Cards</button>
      <button class="tab" id="tabList">List</button>
    </div>
  </header>

  <!-- ADD -->
  <main class="screen" id="screenAdd">
    <div class="card">
      <div class="label">English word</div>
      <input id="enInput" type="text" placeholder="bread" autocomplete="off" />

      <div class="label">Translation</div>
      <input id="ruInput" type="text" placeholder="хлеб" autocomplete="off" />

      <div class="label">Example (optional)</div>
      <input id="exInput" type="text" placeholder="I eat bread every day." autocomplete="off" />

      <button class="btn primary" id="addBtn">Add word</button>
      <button class="btn ghost" id="clearAllBtn">Clear all words</button>

      <div class="hint" id="hint"></div>
    </div>
  </main>

  <!-- CARDS -->
  <main class="screen hidden" id="screenCards">
    <div class="card">
      <div class="row">
        <div class="badge" id="cardCounter">0 / 0</div>
        <button class="mini ghost" id="shuffleBtn">Shuffle</button>
      </div>

      <div class="word" id="cardEn">—</div>

      <button class="btn ghost" id="showBtn">Show translation</button>

      <div class="translation hidden" id="trBox">
        <div class="tr" id="cardRu">—</div>
        <div class="ex" id="cardEx"></div>
      </div>

      <div class="nav">
        <button class="btn" id="prevBtn">◀ Prev</button>
        <button class="btn" id="nextBtn">Next ▶</button>
      </div>
    </div>
  </main>

  <!-- LIST -->
  <main class="screen hidden" id="screenList">
    <div class="card">
      <div class="row">
        <input id="searchInput" class="search" type="text" placeholder="Search..." />
        <div class="badge" id="countBadge">0</div>
      </div>

      <div class="list" id="listBox"></div>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
